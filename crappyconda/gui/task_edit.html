<html>

<head>

<title>Planaconda // Goals</title>

<link rel="stylesheet" href="css/standard.css"/>
<script language="javascript" src="js/standard.js" type="text/javascript"/>

</head>

<body marginheight="0" marginwidth="0" leftmargin="0" topmargin="0">

<table class="bounding">
	<!-- Navigation -->
	<tr height="20">
		<td width="80" class="tab_on">Goals</td>
		<td width="80" class="tab_off" onclick="nav('tasks.html');">Tasks</td>
		<td width="80" class="tab_off" onclick="nav('plans.html');">Plans</td>
		<td width="80" class="tab_off" onclick="nav('users.html');">Users/Team</td>		
		<td>&nbsp; [ <a href="tasks.html">Tasks</a> > Edit Task ]</td>
	</tr>	 
	
	<!-- Spacer before the toolbar -->
	<tr height="1" class="spacer">
		<td colspan="5" height="1"><img src="images/spacer.gif" width="1" height="1"/></td>
	</tr>
	
	<tr height="20">
		<td colspan="5" class="toolbar">
			<table>
				<td>&nbsp;</td>	
			</table>
		</td>
	</tr>
	
	<tr height="25">
		<td colspan="5" class="goal_title">
			<b>Edit/Add Task</b>
		</td>
	</tr>	
	
	<tr>
		<td colspan="2">Goal:</td>
		<td>
			<select>
				<option value="">Select a Goal.</option>	
			</select>
		</td>
		<td colspan="2">&nbsp;</td>
	</tr>		
	<tr>
		<td colspan="2">Name:</td>
		<td><input class="input_description" type="text" maxlength="255" value=""/></td>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">Description:</td>
		<td><input class="input_description" type="text" maxlength="255" value=""/></td>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">Original Estimate:</td>
		<td><input class="input_description" type="text" maxlength="255" value=""/></td>
		<td colspan="2">&nbsp;</td>
	</tr>
	<tr>
		<td colspan="2">Current Estimate:</td>
		<td><input class="input_description" type="text" maxlength="255" value=""/></td>
		<td colspan="2">&nbsp;</td>
	</tr>	
	<tr>
		<td colspan="2">Actual Time:</td>
		<td><input class="input_description" type="text" maxlength="255" value=""/></td>
		<td colspan="2">&nbsp;</td>
	</tr>		
	<tr>
		<td colspan="2">Owner:</td>
		<td>
			<select>
				<option value="">Select a User.</option>	
			</select>
		</td>
		<td colspan="2">&nbsp;</td>
	</tr>		
	<tr>
		<td colspan="2">Status:</td>
		<td>
			<select>
				<option value="">Pending</option>	
				<option value="">Open</option>	
				<option value="">Closed</option>	
				<option value="">Ignore</option>	
			</select>
		</td>
		<td colspan="2">&nbsp;</td>
	</tr>		
	
	<tr height="1" class="spacer">
		<td colspan="5" height="1"><img src="images/spacer.gif" width="1" height="1"/></td>
	</tr>	
				
</table>


</body>

</html>
